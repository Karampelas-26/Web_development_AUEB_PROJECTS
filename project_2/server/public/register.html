<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- <ul id="menu-categories"></ul> -->

        <button id="menu-btn" class="menu-closed">Menu</button>
        <div id="menu-display" class="display-off">
            <nav class="menu-wrap">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <button id="toggle-categories">Categories</button>
                        <div id="categories" class="categories-visible"></div>
                    </li>
                    <li><a href="profile.html">Log in</a></li>
                    <li><a href="register.html">Sing Up</a></li>
                </ul>
            </nav>

    <script id="categories-template" type="text/x-handlebars-template">
        <ul>
            {{#each categories}}
            <li>
                <a href="courses.html?category={{id}}">{{title}}</a>
            </li>
            {{/each}}
        </ul>
            
    </script>

    <p id="sign-up-text">Sign Up</p>  

    <form class="registration-form">
        
        <label for="first-name">First Name</label>
        <input type="text" name="given-name" id="first-name" required value="George">

        <label for="last-name">Last Name</label>
        <input type="text" name="lname" id="last-name" required value="Karampelas">

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required value="Pation 279-281, Athens">

        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" required value="6945227237" pattern="[0-9]{10}" >

        <label for="education-level">Education level</label>
        <input type="text" name="education" id="education-level" required value="Computer Science, AUEB">

        <label for="email">Email</label>
        <input type="email  " name="email" id="email" required value="george.karampelas.26@gmail.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8" value="THIS_ISmYSTRONGPASSWORD">

        <label for="password-check">Confirm Password</label>
        <input type="password" name="passwordCheck" id="password-check" required minlength="8" value="THIS_ISmYSTRONGPASSWORD">

        <input type="submit" name="submit" id="submit-btn" value="Sign Up">

    </form>




    <script src="search-book.js" type="text/javascript"></script>
    <script src="sign-in.js" type="text/javascript"></script>
</body>

</html>
